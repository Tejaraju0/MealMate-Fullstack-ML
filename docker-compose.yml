version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: mealmate-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Your exact variable names from backend/.env
      PORT: ${PORT:-5000}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      REACT_APP_SERVER_URL: ${REACT_APP_SERVER_URL:-http://localhost:5000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ML_SERVICE_URL: http://ml-service:5001
      REACT_APP_GOOGLE_MAPS_API_KEY: ${REACT_APP_GOOGLE_MAPS_API_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SMTP_EMAIL: ${SMTP_EMAIL}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      - ml-service
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mealmate-network

  # ML Service
  ml-service:
    build:
      context: .
      dockerfile: ml-service.Dockerfile
    container_name: mealmate-ml-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: production
      PORT: 5001
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
    networks:
      - mealmate-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        # Pass build-time arguments for React build
        REACT_APP_API_URL: ${REACT_APP_SERVER_URL:-http://localhost:5000}
        REACT_APP_GOOGLE_MAPS_API_KEY: ${REACT_APP_GOOGLE_MAPS_API_KEY}
        REACT_APP_STRIPE_PUBLISHABLE_KEY: ${REACT_APP_STRIPE_PUBLISHABLE_KEY}
    container_name: mealmate-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mealmate-network

networks:
  mealmate-network:
    driver: bridge

volumes:
  ml_models:
    driver: local
